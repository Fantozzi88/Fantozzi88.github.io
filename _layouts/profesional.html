<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="/assets/css/style.css" />

      body {
        font-family: 'Georgia', serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #222;
      }

      header {
        background-color: #1a1a1a;
        padding: 1em;
        text-align: center;
      }

        margin: 0;
        font-size: 2em;
        color: #ffffff;

      nav a {
        margin: 0 10px;
        color: #cccccc;
        text-decoration: none;
      }

      nav a:hover {
        color: #ffffff;
      }

      main {
        background-color: #ffffff;
        margin: 2em auto;
        padding: 2em;
        max-width: 900px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      footer {
        text-align: center;
        padding: 1em;
        color: #888;
        font-size: 0.9em;
      }
